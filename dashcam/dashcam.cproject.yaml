  linker:
    - script: gcc_M55_HE.ld
      for-compiler: GCC
      for-context: +HE
    - script: gcc_M55_HP.ld
      for-compiler: GCC
      for-context: +HP

  misc:
    - ASM:
      - -include "Pre_Include_Global.h"

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  add-path:
    - .
    - ../board/
    - ../libs/board/
    - ../libs/common_app_utils/logging
    - ../libs/common_app_utils/fault_handler
    - ../libs/libjpeg-turbo_DEV

